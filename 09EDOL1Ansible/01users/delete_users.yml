---
# code: language=ansible
- name: Clean User Accounts
  vars_files:
    - inventory/group_vars/all
  hosts: "{{ host_or_group }}"
  gather_facts: false
  become: true
  tasks:
    - name: Delete Users Task
      ansible.builtin.user:
        name: "{{ item }}"
        state: absent
        remove: true
      loop: "{{ users }}"
